<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<script src="/webjars/bootstrap/3.3.4/js/jquery.min.js"
	th:src="@{/webjars/bootstrap/3.3.4/js/jquery.min.js}"></script>

<link href="/webjars/font-awesome/4.3.0/css/font-awesome.min.css"
	th:href="@{/webjars/font-awesome/4.3.0/css/font-awesome.min.css}"
	rel="stylesheet" media="screen" />

<link href="css/contact.css" rel="stylesheet" />
<link href="css/sticky-footer-navbar.css" rel="stylesheet" />
</head>
<body>
	<div id="content">
		<div th:include="fragments/header :: header"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="well well-sm">
						<form action="#" th:action="@{/challenge}"
							th:object="${challenge}" class="form-horizontal" method="post">
							<fieldset>
								<legend class="text-center header">Password Challenge</legend>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"></span>
									<div class="col-md-8">
										<input type="text" class="form-control" id="sel1"
											th:field="*{name}" placeholder="Request Password" />
									</div>
								</div>

								<div th:if="${challenge.isShow()} == true">
									<div class="form-group">
										<span class="col-md-1 col-md-offset-2 text-center"></span>
										<div class="col-md-8 text-center">
											<p class="bg-success">
												<span th:text="${result}"></span>
											</p>
										</div>
									</div>
								</div>
								
								<div th:if="${challenge.isErrorShow()} == true">
									<div class="form-group">
										<span class="col-md-1 col-md-offset-2 text-center"></span>
										<div class="col-md-8 text-center">
											<p class="bg-danger">
												<span th:text="${errorResult}"></span>
											</p>
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12 text-center">
										<input type="submit" class="btn btn-primary btn-lg"
											value="Submit" />
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer" id="footer" th:fragment="footer">
			<div class="container">
				<p class="text-muted">
					<i class="fa fa-copyright"></i> Ze Ni, armsir33@gmail.com Free
					Distribution
				</p>
			</div>
		</footer>
	</div>
</body>

</html>
